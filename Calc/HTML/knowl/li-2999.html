<p>By our work in (b), we see that \(\int \sin^3(x) \, dx = \int \sin(x) (1-\cos^2(x)) \, dx\text{,}\) and in this integral we have the function-derivative pair that corresponds to \(u = \cos(x)\) and \(du = -\sin(x) \, dx\text{.}\)</p></article><span class="incontext"><a href="sec-5-3-substitution.html#li-2999">in-context</a></span>
