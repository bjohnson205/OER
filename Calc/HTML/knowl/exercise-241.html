<article class="exercise-like"><h6 class="heading">
<span class="type">Exercise</span><span class="codenumber">5</span>
</h6>
<p>Let \(f(t) = te^{-2t}\) and \(F(x) = \int_0^x f(t) \, dt\text{.}\) </p>
<ol class="lower-alpha">
<li><p>Determine \(F'(x)\text{.}\)</p></li>
<li><p>Use the First FTC to find a formula for \(F\) that does not involve an integral.</p></li>
<li><p>Is \(F\) an increasing or decreasing function for \(x \gt 0\text{?}\) Why?</p></li>
</ol></article><span class="incontext"><a href="sec-5-4-parts.html#exercise-241">in-context</a></span>
