<p>A power series defines a function \(f\) whose domain is the set of \(x\) values for which the power series converges. We therefore write</p>
<div class="displaymath">
\begin{equation*}
f(x) = \sum_{k=0}^{\infty} c_k(x-a)^k\text{.}
\end{equation*}
