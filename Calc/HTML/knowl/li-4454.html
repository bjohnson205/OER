<article class="listitem"><h6 class="heading">
<span class="type">Item</span><span class="codenumber">7.6.5.a</span>
</h6>
<p>The equilibrium solutions for this logistic equation are \(p = 0\) and \(p = 1\text{.}\) Since \(p = 1\) is the carrying capacity and thus a stable equilibrium, \(p(t) \to 1\) as \(t \to \infty\) provided \(p(0) \gt 0\text{.}\)</p></article><span class="incontext"><a href="sec-7-6-logistic.html#li-4454">in-context</a></span>
