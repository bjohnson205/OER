</h6>
<p>For \(y(t) = t + 1\text{,}\) observe that</p>
<div class="displaymath">
\begin{equation*}
\frac{dy}{dt} = 1
\end{equation*}
</div>
<p>and</p>
<div class="displaymath">
\begin{equation*}
y - t = 1
\end{equation*}
</div>
<p>as well, so \(y(t) = t + 1\) is a solution to the DE.</p></article><span class="incontext"><a href="sec-7-1-diff-eq-intro.html#li-3978">in-context</a></span>
