<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(y\) is an equilibrium solution, then \(y\) is constant so \(\frac{dy}{dt} = 0\text{.}\) Solving \(0 = 6y - y^2\text{,}\) we see that either \(y = 0\) or \(y = 6\text{,}\) which is also consistent with what we see in the slope field.</p>
