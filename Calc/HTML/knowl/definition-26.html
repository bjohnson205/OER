<span class="type">Definition</span><span class="codenumber">8.28</span>
</h6>
<p>A <dfn class="terminology">power series</dfn> centered at \(x = a\) is a function of the form</p>
<div class="displaymath">
\begin{equation}
\sum_{k=0}^{\infty} c_k(x-a)^k\tag{8.26}
\end{equation}
</div>
<p>where \(\{c_k\}\) is a sequence of real numbers and \(x\) is an independent variable.</p></article><span class="incontext"><a href="sec-8-6-powerseries.html#definition-26">in-context</a></span>
