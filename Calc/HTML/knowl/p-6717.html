<h6 class="heading"><span class="type">Paragraph</span></h6>
<ol class="lower-alpha">
<li><p>The sequence \(\left\{\frac{1+2n}{3n-2}\right\}\) converges to \(\frac{2}{3}\text{.}\)</p></li>
<li><p>The sequence \(\left\{\frac{5+3^n}{10+2^n}\right\}\) diverges to infinity.</p></li>
<li><p>\(\frac{10^n}{n!} \to 0\) as \(n \to \infty\text{.}\)</p></li>
</ol>
