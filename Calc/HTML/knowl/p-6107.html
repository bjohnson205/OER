<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If we apply Euler's method to approximate the solution with \(y(0) = 6\text{,}\) the value of \(y_i = 6\) for every value of \(i\) since \(y=6\) is an equilibrium solution and the slope of the tangent line will always be \(0\text{.}\)</p>
