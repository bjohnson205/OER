<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(u = t^2\) and \(dv = e^t \, dt\text{.}\) Then \(du = 2t \, dt\) and \(v = e^t\text{,}\) and thus</p>
<div class="displaymath">
\begin{equation*}
\int t^2 e^t \, dt = t^2 e^t - \int 2t e^t \, dt\text{.}
\end{equation*}
</div>
