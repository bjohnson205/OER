<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The linearization of \(f\) at \(x=a\) is</p>
<div class="displaymath">
\begin{equation*}
f(a) + f'(a)(x-a)\text{,}
\end{equation*}
</div>
<p>so the linearization \(P_1(x)\) of \(f(x) = \ln(1+x)\) at \(x=0\) is</p>
<div class="displaymath">
\begin{equation*}
P_1(x) = 0 + \frac{1}{1+0}(x-0) = x\text{.}
\end{equation*}
</div>
