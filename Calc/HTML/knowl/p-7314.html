<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(a_2 = \frac{1}{4}\) and \(b_2 = \frac{1}{6}\text{,}\) it is the case that \(a_2 \gt b_2\text{.}\) We already know that \(S_1 \gt T_1\text{,}\) so adding a larger number to \(S_1\) than we add to \(T_1\) makes \(S_2 \gt T_2\text{.}\)</p>
