<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(\lim_{n \to \infty} S_n = S\text{,}\) then we call \(S\) the sum of the series \(\sum_{k=1}^{\infty} a_k\text{.}\) That is,</p>
<div class="displaymath">
\begin{equation*}
\sum_{k=1}^{\infty} a_k = \lim_{n \to \infty} S_n = S\text{.}
\end{equation*}
</div>
