<p>Since the baby's weight, \(w(t)\) (in pounds at month \(t\)), grows at a rate proportional to its reciprocal, we have</p>
<div class="displaymath">
\begin{equation*}
\frac{dw}{dt} = \frac{k}{w}\text{.}
\end{equation*}
