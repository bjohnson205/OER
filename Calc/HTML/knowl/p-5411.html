<p>Applying the same idea to \(\int_0^{10} xf(x) \, dx\text{,}\) we have</p>
<div class="displaymath">
\begin{equation*}
\int_0^{10} x(\rho(x) + p(x))) \, dx = \int_0^{10} x \rho(x) \, dx + \int_0^{10} x p(x) \, dx 
\approx 2.30756 + 26.42411 = 28.73167\text{.}
\end{equation*}
</div>
