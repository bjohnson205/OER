<p>For example, the fraction of light bulbs that fail during their third month of use is given by</p>
<div class="displaymath">
\begin{align*}
\int_2^3 0.3e^{-0.3t} \, dt \amp = -e^{-0.3t} \bigg \vert_2^3\\
\amp = -e^{-0.9} + e^{-0.6}\\
\amp \approx  0.1422\text{.}
\end{align*}
</div>
