<p>Equating the degree 1 terms gives us \(2a_2 = a_1\) or \(a_2 = \frac{a_1}{2}\text{.}\) Since \(a_1 = a_0\text{,}\) we have \(a_2 = \frac{a_0}{2}\text{.}\)</p>
