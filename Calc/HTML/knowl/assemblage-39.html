<article class="assemblage-like"><p>Given a differentiable function \(f\) on an interval \([a,b]\text{,}\) the total arc length,  \(L\text{,}\) along the curve \(y = f(x)\) from \(x = a\) to \(x = b\) is given by</p>
<div class="displaymath">
\begin{equation*}
L = \int_a^b \sqrt{1+f'(x)^2} \, dx\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-6-1-area.html#assemblage-39">in-context</a></span>
