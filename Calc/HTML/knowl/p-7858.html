<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Equating the degree \(k-1\) terms gives us \(ka_k = a_{k-1}\) or \(a_k = \frac{a_{k-1}}{k}\text{.}\) It appears that \(a_{k-1} = \frac{a_0}{(k-1)!}\text{,}\) so we have</p>
<div class="displaymath">
\begin{equation*}
a_k = \frac{a_0}{k!}\text{.}
\end{equation*}
</div>
