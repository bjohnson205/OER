<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Based on the \(n\)th order Taylor polynomials we found earlier for \(\frac{1}{1-x}\text{,}\) the Taylor series for \(f(x)\) centered at \(0\) is</p>
<div class="displaymath">
\begin{equation*}
\sum_{k=0}^{\infty} x^k\text{.}
\end{equation*}
</div>
