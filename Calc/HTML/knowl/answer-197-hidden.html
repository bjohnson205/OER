<body><span class="solution"><ol class="lower-alpha">
<li><p>\(\int \frac{1}{x^2 - 2x - 3} \, dx = \frac{1}{4}\ln|x-3| - \frac{1}{4}\ln|x+1| + C\text{.}\)</p></li>
<li><p>\(\int \frac{x^2+1}{x^3 - x^2} \, dx = -\ln(x) + x^{-1} + 2\ln(x-1) + C\text{.}\)</p></li>
<li><p>\(\int \frac{x-2}{x^4 + x^2}\, dx = \ln|x| + 2x^{-1} - \frac{1}{2} \ln(1+x^2) + 2\arctan(x) + C\text{.}\)</p></li>
</ol></span></body>
