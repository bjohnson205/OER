<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(f\) is differentiable at \(x = a\text{,}\) then \(f\) is locally linear at \(x = a\text{.}\) That is, when a function is differentiable, it looks linear when viewed up close because it resembles its tangent line there.</p>
