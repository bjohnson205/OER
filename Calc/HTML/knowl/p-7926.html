<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Substituting \(-x^2\) for \(x\) in the power series expansion for \(g(x)\) gives</p>
<div class="displaymath">
\begin{align*}
f(x) \amp = g(-x^2)\\
\amp = \frac{1}{1-(-x^2)}\\
\amp = \sum_{k=0}^{\infty} \left(-x^2\right)^k\\
\amp = \sum_{k=0}^{\infty} (-1)^k x^{2k}\text{.}
\end{align*}
</div>
