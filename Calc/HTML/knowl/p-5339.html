<p>For a thin rod of density \(\rho(x)\) distributed along an axis from \(x = a\) to \(x = b\text{,}\) the center of mass  of the rod is given by</p>
<div class="displaymath">
\begin{equation*}
\overline{x} = \frac{\int_a^b x \rho(x) \, dx}{\int_a^b \rho(x) \, dx}\text{.}
\end{equation*}
</div>
