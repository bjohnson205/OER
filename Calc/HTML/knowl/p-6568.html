<p>If the initial population is \(P(0) = P_0\text{,}\) then it follows that \(C = \frac{P_0}{N-P_0}\text{,}\) so</p>
<div class="displaymath">
\begin{equation*}
\frac{P}{N-P} = \frac{P_0}{N-P_0}e^{kNt}\text{.}
\end{equation*}
</div>
