<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>
<p>An infinite geometric series is an infinite sum of the form</p>
<div class="displaymath">
\begin{equation*}
\sum_{k=0}^{\infty} ar^k
\end{equation*}
</div>
<p>where \(a\) and \(r\) are real numbers and \(r \neq 0\text{.}\)</p></article><span class="incontext"><a href="sec-8-2-geometric.html#li-4621">in-context</a></span>
