<article class="listitem"><h6 class="heading">
<span class="type">Item</span><span class="codenumber">8.5.8.b.ii</span>
</h6>
<p>We expect the interval of convergence of the series for \(\sin(x^2)\) to be the same as the series for \(\sin(x)\text{,}\) since \(\sin(x) = x - \frac{1}{3!}x^3 + \frac{1}{5!}x^5 - \cdots\) for every value of \(x\text{.}\)</p></article><span class="incontext"><a href="sec-8-5-taylor.html#li-5228">in-context</a></span>
