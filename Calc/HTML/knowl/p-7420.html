<p>As the example in <a knowl="./knowl/act-8-4-4.html" knowl-id="xref-act-8-4-4" alt="Activity 8.23 " title="Activity 8.23 ">ActivityÂ 8.23</a> suggests, if a series \(\sum a_k\) has some negative terms but \(\sum |a_k|\) converges, then the original series, \(\sum a_k\text{,}\) must also converge. That is, if \(\sum | a_k |\) converges, then so must \(\sum a_k\text{.}\)</p>
