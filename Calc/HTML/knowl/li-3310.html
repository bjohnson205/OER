<p>We use Simpson's Rule to determine the best possible estimate for the definite integral. That is,</p>
<div class="displaymath">
\begin{align*}
\int_3^6 f(x) \, dx &amp;\approx S_8\\
&amp;= \frac{2M_4 + T_4}{3}\\
&amp;= \frac{2 \cdot 7.05 + 6.99}{3}\\
&amp;=7.03\text{.}
\end{align*}
</div></article><span class="incontext"><a href="sec-5-6-num-int.html#li-3310">in-context</a></span>
