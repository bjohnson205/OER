<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We know that \(f'(x) = e^x\) and so \(f''(x) = e^x\) and \(f'''(x) = e^x\text{.}\) Thus,</p>
<div class="displaymath">
\begin{equation*}
f(0) = f'(0) = f''(0) = f'''(0) = 1\text{.}
\end{equation*}
</div>
