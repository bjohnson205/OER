<p>To find the antiderivative on the left, we use the partial fraction decomposition</p>
<div class="displaymath">
\begin{equation*}
\frac{1}{P(N-P)} = \frac 1N\left[\frac 1P + \frac 1{N-P}\right]\text{.}
\end{equation*}
