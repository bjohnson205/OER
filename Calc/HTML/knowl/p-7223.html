<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The \(n\)th partial sum \(S_n\) of the series \(\sum_{k=1}^{\infty} a_k\) is the sum of the first \(n\) terms of the series. That is,</p>
<div class="displaymath">
\begin{equation*}
S_n = a_1+a_2+ \cdots + a_n = \sum_{k=1}^{n} a_k\text{.}
\end{equation*}
</div>
