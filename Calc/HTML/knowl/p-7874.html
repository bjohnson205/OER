<p>Therefore, the Ratio Test tells us that \(f(x)\) converges absolutely when \(| x | \lt 1\) and diverges when \(| x | \gt 1\text{.}\) Because the Ratio Test is inconclusive when \(|x| = 1\text{,}\) we need to check \(x = 1\) and \(x = -1\) individually.</p>
