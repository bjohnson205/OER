<p>Let \(t\) be time in minutes and \(H\) the temperature of the soda;</p>
<div class="displaymath">
\begin{equation*}
\frac{dH}{dt} = 0.1(70 - H) = -0.1(H - 70)\text{.}
\end{equation*}
