\lim_{k \to \infty} \frac{a_k}{b_k} \amp = \lim_{k \to \infty} \frac{ \frac{k+1}{k^3+2} }{ \frac{k}{k^3} }\\
\amp = \lim_{k \to \infty} \frac{(k+1)k^3}{k(k^3+2)}\\
\amp = \lim_{k \to \infty} \frac{1+\frac{1}{k}}{1+\frac{2}{k}}\\
\amp = 1
