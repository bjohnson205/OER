<p>Determine if the Divergence Test applies to the following series. If the test does not apply, explain why. If the test does apply, what does it tell us about the series? </p>
<ol class="lower-alpha cols3">
<li><p>\(\sum \frac{k}{k+1}\)</p></li>
<li><p>\(\sum (-1)^k\)</p></li>
<li><p>\(\sum \frac{1}{k}\)</p></li>
