\int_0^1 \frac{1}{\sqrt{x}} \, dx &amp;=  \lim_{a \to 0^+} \int_a^1 \frac{1}{\sqrt{x}} \, dx\\
&amp;= \lim_{a \to 0^+} 2\sqrt{x} \big\vert_a^1\\
&amp;= \lim_{a \to 0^+} 2\sqrt{1} - 2\sqrt{a}\\
&amp;= 2
