\int xe^{x^2} \, dx &amp;=  \int e^u \cdot \frac{1}{2} \, du\\
&amp;= \frac{1}{2} \int e^u \, du\\
&amp;= \frac{1}{2} e^u + C\\
&amp;= \frac{1}{2} e^{x^2} + C
\end{align*}
