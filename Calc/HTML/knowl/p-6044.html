<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If we let \(y(t)\) be the population of the mice at year \(t\) in thousands and it grows at a yearly rate that is twenty times the number of mice, the governing differential equation is \(\frac{dy}{dt} = 20y\text{.}\)</p>
