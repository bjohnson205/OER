\begin{align*}
\int \cos^3(x) \, dx &amp;= \int \cos(x) (1-\sin^2(x)) \, dx\\
&amp;= \int (1-u^2) \, du\\
&amp;= u - \frac{1}{3}u^3 + C\\
&amp;= \sin(x) - \frac{1}{3}\sin^3(x) + C
\end{align*}
