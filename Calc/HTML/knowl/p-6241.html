<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>As \(t \to \infty\text{,}\) \(e^{-t/30} \to 0\text{.}\) So</p>
<div class="displaymath">
\begin{equation*}
\lim_{t \to \infty} \left(75 + Ce^{-t/30} \right) = 75\text{.}
\end{equation*}
</div>
<p>This means that as \(t \to \infty\text{,}\) \(T \to 75\text{,}\) or the temperature of the coffee tends to 75 degrees.</p>
