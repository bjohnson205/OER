<p>Consider the differential equation</p>
<div class="displaymath">
\begin{equation*}
\frac{dy}{dt} = y - t\text{.}
\end{equation*}
</div>
<p>Determine whether the following functions are solutions to the given differential equation. </p>
<ol class="lower-roman">
<li><p>\(y(t) = t + 1 + 2e^t\)</p></li>
<li><p>\(y(t) = t + 1\)</p></li>
<li><p>\(y(t) = t + 2\)</p></li>
</ol></article><span class="incontext"><a href="sec-7-1-diff-eq-intro.html#li-3966">in-context</a></span>
