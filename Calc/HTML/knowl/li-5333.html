<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>
<p>All of the terms involving \(a_2\) are 0. These terms are \(a_2\text{,}\) \(a_5\text{,}\) \(a_8\text{,}\) etc. The subscripts of these terms are all of the form \(3k+2\text{.}\) So \(a_{3k+2} = 0\) for every positive integer \(k\text{.}\)</p></article><span class="incontext"><a href="sec-8-6-powerseries.html#li-5333">in-context</a></span>
