<article class="listitem"><h6 class="heading">
<span class="type">Item</span><span class="title">Geometric Series</span>
</h6>
<p>The geometric series \(\sum ar^k\) with ratio \(r\) converges for \(-1 \lt r \lt 1\) and diverges for \(|r| \geq 1\text{.}\)</p>
<p>The sum of the convergent geometric series \(\displaystyle \sum_{k=0}^{\infty} ar^k\) is \(\frac{a}{1-r}\text{.}\)</p></article><span class="incontext"><a href="sec-8-4-alternating.html#li-5006">in-context</a></span>
