<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Both graphs have a vertical asymptote at \(x = 0\) and for both graphs, the \(x\)-axis is a horizontal asymptote. However, the graph of \(y = \frac{1}{x^{3/2}}\) will ''approach the \(x\)-axis faster'' than the graph of \(y = \frac{1}{x}\text{.}\)</p>
