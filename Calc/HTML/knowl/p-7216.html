<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(\lim_{n \to \infty} \frac{n}{2^n} = 0\text{,}\) the Divergence Test does not apply. The Ratio Test is a good one to apply with series whose terms involve exponentials and polynomials.</p>
