<span class="type">Item</span><span class="codenumber">b</span>
</h6>
<p>In this case we have that \(\lim_{k \to \infty} \frac{2k}{k+5} = 2\) and so the sequence of \(k\)th terms does not even converge to 0. So the series \(\sum_{k=1}^{\infty} \frac{2(-1)^{k+1}k}{k+5}\) diverges by the Divergence Test.</p></article><span class="incontext"><a href="sec-8-4-alternating.html#li-4975">in-context</a></span>
