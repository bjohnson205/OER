<p>Using \(u = \ln(z)\) and \(dv = dz\text{,}\) we obtain \(du = \dfrac{1}{z} dz\) and \(v = z\text{.}\) So</p>
<div class="displaymath">
\begin{align*}
\int \ln(z) dz \amp = z \ln(z) - \int dz\\
\amp = z \ln(z) - z + c
\end{align*}
