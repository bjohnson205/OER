<p>The first integral is a familiar basic one, and results in \(\arcsin(x) + C\text{.}\) The second integral can be evaluated using a standard \(u\)-substitution with \(u = 1-x^2\text{.}\) The third, however, is not familiar and does not lend itself to \(u\)-substitution.</p>
