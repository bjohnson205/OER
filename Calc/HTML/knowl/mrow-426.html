\begin{align*}
\int \tan(x) \, dx &amp;= \int \frac{\sin(x)}{\cos(x)} \ dx\\
&amp;= -\int \frac{1}{u} \ du\\
&amp;= -\ln(|u|) + C\\
&amp;= -\ln(|\cos(x)| + C\\
&amp;= \ln\left(|\cos(x)|^{-1}\right) + C\\
&amp;= \ln\left(|\sec(x)|\right) + C
\end{align*}
