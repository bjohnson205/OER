\begin{align*}
r &amp;= \frac{1}{\sqrt{2}} \int_0^{\sqrt{2}} 2-x^2 \, dx\\
&amp;= \left. \frac{1}{\sqrt{2}}\left(2x - \frac{x^3}{3}\right) \right|_0^{\sqrt{2}}\\
&amp;= \frac{1}{\sqrt{2}}\left( 2\sqrt{2} - \frac{\sqrt{2}^3}{3} \right)\\
&amp;= 2 - \frac{2}{3}\\
&amp;= \frac{4}{3}
\end{align*}
