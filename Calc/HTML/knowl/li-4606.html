<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>
<p>An infinite geometric series is an infinite sum of the form</p>
<div class="displaymath">
\begin{equation}
a + ar + ar^2 + \cdots = \sum_{n=0}^{\infty} ar^n\text{,}\tag{8.6}
\end{equation}
</div>
<p>where \(a\) and \(r\) are real numbers such that \(r \ne 0\text{.}\)</p></article><span class="incontext"><a href="sec-8-2-geometric.html#li-4606">in-context</a></span>
