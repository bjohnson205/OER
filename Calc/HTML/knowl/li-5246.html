<p>Equating the degree 3 terms gives us \(4a_4 = a_3\) or \(a_4 = \frac{a_3}{4}\text{.}\) Since \(a_3 = \frac{a_0}{3!}\text{,}\) we have \(a_4 = \frac{a_0}{4!}\text{.}\)</p></article><span class="incontext"><a href="sec-8-6-powerseries.html#li-5246">in-context</a></span>
