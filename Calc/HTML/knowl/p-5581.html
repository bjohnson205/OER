<p>Let \(F(b)\) represent the fraction of callers who wait between \(0\) and \(b\) minutes. Find a formula for \(F(b)\) that involves a definite integral, and then use the First FTC to find a formula for \(F(b)\) that does not involve a definite integral.</p>
