<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If two curves \(y = g(x)\) and \(y = f(x)\) intersect at \((a,g(a))\) and \((b,g(b))\text{,}\) and for all \(x\) such that \(a \le x \le b\text{,}\) \(g(x) \ge f(x)\text{,}\) then the area between the curves is \(A = \int_a^b (g(x) - f(x)) \, dx\text{.}\)</p>
