<p>Let \(S_n\) be the \(n\)th partial sum of \(\sum \frac{1}{k^2}\) and \(T_n\) the \(n\)th partial sum of \(\sum \frac{1}{k^2+k}\text{.}\) Which is larger, \(S_1\) or \(T_1\text{?}\) Why?</p></article><span class="incontext"><a href="sec-8-3-series.html#li-4916">in-context</a></span>
