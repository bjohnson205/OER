<p>A second subsitution to attempt is letting \(u = x + \sqrt{1+x^2}\text{,}\) for which \(du = \left(1 + x(1+x^2)^{-1/2} \right) \, dx\text{.}\) Here, too, the needed product is not present in the integral in order for the subsitution to work.</p>
