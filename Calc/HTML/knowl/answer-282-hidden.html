<body><span class="solution"><ol class="lower-alpha">
<li><p>There are \(6\) equally possible outcomes when we roll one die.</p></li>
<li><p>The three rolls are independent so the probability of the overall outcome is the product of the three probabilities.</p></li>
<li><p>See (b).</p></li>
<li><p>\(P = \frac{6}{11}
\text{.}\)</p></li>
</ol></span></body>
