<p>Notice that as \(n\) goes to infinity, the value of \(0.08^n\) goes to 0. So,</p>
<div class="displaymath">
\begin{equation*}
\lim_{n \to \infty} Q(n) = \lim_{n \to \infty}  \frac{1}{2.3} \left(1-0.08^n\right) = \frac{1}{2.3} \approx 0.435\text{.}
\end{equation*}
