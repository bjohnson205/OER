<p>An alternating series is a series whose terms alternate in sign. It has the form</p>
<div class="displaymath">
\begin{equation*}
\sum (-1)^ka_k
\end{equation*}
</div>
<p>where \(a_k\) is a positive real number for each \(k\text{.}\)</p></article><span class="incontext"><a href="sec-8-4-alternating.html#li-5059">in-context</a></span>
