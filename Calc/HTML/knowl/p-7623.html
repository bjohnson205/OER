<p>We have just seen that the \(n\)th order Taylor polynomial centered at \(a = 0\) for the exponential function \(e^x\) is</p>
<div class="displaymath">
\begin{equation*}
\sum_{k=0}^{n} \frac{x^k}{k!}\text{.}
\end{equation*}
</div>
