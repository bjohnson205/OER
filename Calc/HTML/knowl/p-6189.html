<p>Next, we notice that the left-hand side allows us to change the variable of antidifferentiation<span class="footnote"><a knowl="./knowl/fn-46-hidden.html" knowl-id="hidden-fn-46" alt="Footnote 7.4 " title="Footnote 7.4 "><sup> 4 </sup></a></span> from \(t\) to \(y\text{.}\) In particular, \(dy = \frac{dy}{dt}~dt\text{,}\) so we now have</p>
<div class="displaymath">
\begin{equation*}
\int y^2 ~dy = \int t~dt\text{.}
\end{equation*}
</div>
