\begin{align*}
\lim_{t \to \infty} \int_{1}^{t} \frac{\ln(x}{x} \amp = \lim_{t \to \infty} \left. \frac{\ln(x)^2}{2} \right|_1^t\\
\amp = \lim_{t \to \infty} \frac{\ln(t)^2}{2}\\
\amp = \lim_{t \to \infty} \frac{\ln(t)^2}{2}\\
\amp = \infty
\end{align*}
