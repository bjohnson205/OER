<p>Using the sum of a geometric series with ratio \(0.75\) shows that</p>
<div class="displaymath">
\begin{align*}
0.75P(1+0.75+0.75^2+ \cdots ) \amp = 0.75P\left( \frac{1}{1-0.75} \right)\\
\amp = 0.75P(4)\\
\amp = 3P\text{.}
\end{align*}
</div>
