\begin{align*}
\int \sin (7x^4 + 3) \cdot x^3 \, dx &amp;= \int \sin(u) \cdot \frac{1}{28} \, du\\
&amp;= \frac{1}{28} \int \sin(u) \, du\\
&amp;= \frac{1}{28} (-\cos(u)) + C\\
&amp;= -\frac{1}{28} \cos(7x^4 + 3) + C
\end{align*}
