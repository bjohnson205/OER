<span class="solution"><h6 class="heading">
<span class="type">Answer</span><span class="codenumber">8.15.1</span>
</h6>
<ol class="lower-alpha">
<li><p>\(\frac{k+1}{k^3+2}\) looks like \(\frac{k}{k^3}\) when \(k\) is large.</p></li>
<li><p>\(\lim_{k \to \infty} \frac{a_k}{b_k} = 1\) so \(a_k \approx b_k\) for large values of \(k\text{.}\)</p></li>
<li><p>\(\sum \frac{k+1}{k^3+2}\) converges.</p></li>
</ol></span><span class="incontext"><a href="sec-8-3-series.html#answer-290">in-context</a></span>
