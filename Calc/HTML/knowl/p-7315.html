<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(a_3 = \frac{1}{9}\) and \(b_3 = \frac{1}{12}\text{,}\) it is the case that \(a_3 \gt b_3\text{.}\) We already know that \(S_2 \gt T_2\text{,}\) so adding a larger number to \(S_2\) than we add to \(T_2\) makes \(S_3 \gt T_3\text{.}\)</p>
