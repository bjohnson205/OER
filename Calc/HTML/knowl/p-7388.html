<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \((k+1)^2 + 2 \gt k^2+2\) it follows that \(\frac{1}{(k+1)^2+2} \lt \frac{1}{k^2+2}\) and the sequence \(\frac{1}{k^2+2}\) decreases to 0. The Alternating Series Test shows then that the series \(\sum_{k=1}^{\infty} \frac{(-1)^k}{k^2+2}\) converges.</p>
