<p>Finally, we choose to multiply the numerator and denominator by \(\frac{1}{P_0}e^{-kNt}\) to obtain</p>
<div class="displaymath">
\begin{equation*}
P(t) = \frac{N}{\left(\frac{N-P_0}{P_0}\right) e^{-kNt} + 1}\text{.}
\end{equation*}
