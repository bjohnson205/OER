<p>Noting that the rate of change of the drug in the body will be the differnce between the positive contributions of the dosage of 3 milligrams per hour and the decay of \(kM\) per hour, it follows that \(\frac{dM}{dt} = 3 - kM\text{,}\) where \(k\) is a positive constant.</p></article><span class="incontext"><a href="sec-7-5-modeling.html#li-4328">in-context</a></span>
