<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The function “erf\((x)\)” is the <em class="emphasis">error function</em>,  which is actually defined by an integral:</p>
<div class="displaymath">
\begin{equation*}
\erf  (x) = \frac{2}{\sqrt{\pi}} \int_0^x e^{-t^2} \, dt\text{.}
\end{equation*}
</div>
