<p>Using the substitutions \(a = 1\) and \(u = x\) (so that \(du = dx\)), it follows that</p>
<div class="displaymath">
\begin{equation*}
\int \sqrt{1-x^2} \, dx = \frac{x}{2} \sqrt{1-x^2} - \frac{1}{2} \arcsin x + C\text{.}
\end{equation*}
