\int_0^a \rho(x) \ dx &amp;= \int_0^a 10e^{-0.1x} \ dx\\
&amp;= \int_0^{-0.1a} -100 e^u \ du\\
&amp;= -100e^u \biggm|_0^{-0.1a}\\
&amp;= -100\left(e^{-0.1a} - 1\right)\\
&amp;= 100\left(1-e^{-0.1a}\right)
\end{align*}
