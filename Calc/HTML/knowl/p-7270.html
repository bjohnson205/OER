<ol class="lower-roman">
<li><p>Note that \(A_n + B_n = (a_1 + b_1) + (a_2 + b_2) + \cdots + (a_n + b_n)
\text{.}\)</p></li>
<li><p>Note that \(\lim_{n \to \infty} \sum_{k=1}^n (a_k+b_k) = \lim_{n \to \infty} \left( \sum_{k=1}^{n} a_k + \sum_{k=1}^{n} b_k \right)
\text{.}\)</p></li>
