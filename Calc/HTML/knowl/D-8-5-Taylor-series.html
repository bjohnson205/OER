<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="codenumber">8.24</span>
</h6>
<p>Let \(f\) be a function all of whose derivatives exist at \(x=a\text{.}\) The <dfn class="terminology">Taylor series</dfn> for \(f\) centered at \(x=a\) is the series \(T_f(x)\) defined by</p>
<div class="displaymath">
\begin{equation*}
T_f(x) = \sum_{k=0}^{\infty} \frac{f^{(k)}(a)}{k!}(x-a)^k\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="sec-8-5-taylor.html#D-8-5-Taylor-series">in-context</a></span>
