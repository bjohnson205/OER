<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We note that \(f(t)\) is an antiderivative of \(\frac{d}{dt} \left[ f(t) \right]\) and apply the First FTC. We see that</p>
<div class="displaymath">
\begin{align*}
\int_a^x \frac{d}{dt} \left[ f(t) \right] \, dt &amp;=  f(t) \bigg\vert_a^x\\
&amp;=  f(x) - f(a)\text{.}
\end{align*}
</div>
