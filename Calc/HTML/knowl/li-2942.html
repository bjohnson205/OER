<p>Let \(u = \sqrt{x}\text{,}\) so that \(du = \frac{1}{2}x^{-1/2}dx = \frac{dx}{2\sqrt{x}}\text{.}\) We observe that \(\frac{dx}{\sqrt{x}} = 2 du\text{,}\) and thus \(\int \frac{\cos(\sqrt{x})}{\sqrt{x}}~dx = \int 2 \cos(u) \, du = 2\sin(u) + C = 2\sin(\sqrt{x}) + C\text{.}\)</p></article><span class="incontext"><a href="sec-5-3-substitution.html#li-2942">in-context</a></span>
