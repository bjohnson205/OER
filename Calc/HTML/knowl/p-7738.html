<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Thus, since \(E^{(n+1)}_n(x) = f^{(n+1)}(x) - P_n^{(n+1)}(x)\text{,}\) it follows that</p>
<div class="displaymath">
\begin{equation*}
E^{(n+1)}_n(x) = f^{(n+1)}(x)
\end{equation*}
</div>
<p>for all \(x\text{.}\)</p>
