<p>Substitute \(T(t) = 75 + 30e^{-t/15}\) in for \(T\) in the differential equation \(\frac{dT}{dt}= -\frac1{15}T+5\) and verify the equality holds; \(T(0) = 75 + 30e^0 = 75 + 30 = 105\text{;}\) \(T(t) = 75 + 30e^{-t/15} \to 75\) as \(t \to \infty\text{.}\)</p></article><span class="incontext"><a href="sec-7-1-diff-eq-intro.html#li-3937">in-context</a></span>
