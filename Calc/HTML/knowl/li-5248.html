<article class="listitem"><h6 class="heading">
<span class="type">Item</span><span class="codenumber">g</span>
</h6>
<p>Since \(a_k = \frac{a_0}{k!}\) we have</p>
<div class="displaymath">
\begin{equation*}
y = a_0 \sum_{k=0}^{\infty} \frac{x^k}{k!}\text{.}
\end{equation*}
</div>
<p>So the functions that satisfy the differential equation <a knowl="./knowl/eq-PA-8-6-Resistance-ode.html" knowl-id="xref-eq-PA-8-6-Resistance-ode" alt="Equation 8.25 " title="Equation 8.25 ">(8.25)</a> are the exponential functions of the form \(y = a_0e^x\text{.}\)</p></article><span class="incontext"><a href="sec-8-6-powerseries.html#li-5248">in-context</a></span>
