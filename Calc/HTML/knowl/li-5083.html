<article class="listitem"><h6 class="heading">
<span class="type">Item</span><span class="codenumber">8.4.7.a</span>
</h6>
<p>Since both sequences \(\left\{\frac{1}{n}\right\}\) and \(\left\{-\frac{1}{n^2}\right\}\) converge to 0 as \(n\) goes to infinity, we see that the sequence of \(n\)th terms of our series converge to 0 as \(n\) goes to infinity.</p></article><span class="incontext"><a href="sec-8-4-alternating.html#li-5083">in-context</a></span>
