<p>This is a \(p\)-series with \(p \gt 1\text{,}\) which we know converges. When \(x = -1\text{,}\) we have</p>
<div class="displaymath">
\begin{equation*}
f(-1) = \sum_{k=1}^{\infty} \frac{(-1)^k}{k^2}\text{.}
\end{equation*}
