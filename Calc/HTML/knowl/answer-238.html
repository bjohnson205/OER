<span class="type">Answer</span><span class="codenumber">7.4.1</span>
</h6>
<ol class="lower-alpha">
<li><p>\(v(t) = 1.5t - 0.25t^2\) is not a solution to the given DE.</p></li>
<li><p>\(v(t) = 3 + 2e^{-0.5t}\) is a solution to the given DE.</p></li>
<li><p>\(v(t) = 3\) is a solution to the given DE.</p></li>
<li><p>\(v(t) = 3 + Ce^{-0.5t}\) is a solution to the given DE for any choice of \(C\text{.}\)</p></li>
