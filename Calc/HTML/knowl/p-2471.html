<p>If \(p\) is a value in the domain of a continuous function \(f\) at which \(f\) changes concavity, then we say that \((p,f(p))\) is an <dfn class="terminology">inflection point</dfn>  (or <dfn class="terminology">point of inflection</dfn>) of \(f\text{.}\)</p>
