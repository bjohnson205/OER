<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The only equilibrium solution is \(P = 3\text{,}\) since \(\ln(1) = 0\) (note: \(\ln(0)\) is undefined, so the differential equation is not defined for \(P = 0\)). From the slope field pictured in (a), the equilibrium solution \(P = 3\) is stable.</p>
