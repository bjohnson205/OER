<p>Equating the degree 2 terms gives us \(3a_3 = a_2\) or \(a_3 = \frac{a_2}{3}\text{.}\) Since \(a_2 = \frac{a_0}{2}\text{,}\) we have \(a_3 = \frac{a_0}{3!}\text{.}\)</p>
