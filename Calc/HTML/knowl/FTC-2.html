<article class="assemblage-like"><h6 class="heading"><span class="title">The Second Fundamental Theorem of Calculus</span></h6>
<p> If \(f\) is a continuous function and \(c\) is any constant, then \(f\) has a unique antiderivative \(A\) that satisfies \(A(c) = 0\text{,}\) and that antiderivative is given by the rule \(A(x) = \int_c^x f(t) \, dt\text{.}\)</p></article><span class="incontext"><a href="sec-5-2-FTC2.html#FTC-2">in-context</a></span>
