<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>There are three possibilities for \(L\text{:}\) \(L\) can be \(0\text{,}\) it can be a finite positive value, or it can be infinite. Based on this value of \(L\text{,}\) we can determine for which values of \(x\) the original Taylor series converges.</p>
