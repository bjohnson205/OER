<ol class="lower-alpha">
<li><p>\(\sum_{k=1}^{\infty} \frac{(-1)^k}{k^2+2}\) converges.</p></li>
<li><p>\(\sum_{k=1}^{\infty} \frac{2(-1)^{k+1}k}{k+5}\) diverges.</p></li>
<li><p>\(\sum_{k=2}^{\infty} \frac{(-1)^{k}}{\ln(k)}\) converges.</p></li>
