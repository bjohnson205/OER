<p>The solution to the initial value problem</p>
<div class="displaymath">
\begin{equation*}
\frac{dP}{dt} = kP(N-P), \ P(0) = P_0\text{,}
\end{equation*}
</div>
<p> is</p>
<div class="displaymath">
\begin{equation}
P(t) = \frac{N}{\left(\frac{N-P_0}{P_0}\right) e^{-kNt} + 1}\text{.}\tag{7.3}
\end{equation}
</div>
