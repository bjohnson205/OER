<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If we let \(u = \sin(x)\text{,}\) then \(du = \cos(x) \, dx\text{.}\) Since there is no cosine function present in the integrand, we don't have the needed function-derivative pair present in order to transform the integral into one we can evaluate.</p>
