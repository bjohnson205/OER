<p>For \(T \lt 75\text{,}\) \(\frac{dT}{dt} \gt 0\text{,}\) so for these \(T\)-values, \(T\) increases. For \(T \gt 75\text{,}\) \(\frac{dT}{dt} \lt 0\text{,}\) so for these \(T\)-values, \(T\) decreases.</p>
