<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Because \(\frac{d}{dx}[e^x] = e^x\text{,}\) if we let \(u=e^x\text{,}\) it follows \(du = e^x dx\text{.}\) Substituting and integrating, \(\int e^x \sin(e^x) \, dx = \int \sin(u) \, du = -\cos(u) + C = -\cos(e^x) + C\text{.}\)</p>
