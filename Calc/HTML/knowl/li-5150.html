<p>For \(f(x) = \sin(x)\text{,}\) its Taylor series is</p>
<div class="displaymath">
\begin{equation*}
P(x) = x - \frac{1}{3!}x^3 + \frac{1}{5!}x^5 - \cdots + (-1)^{n}\frac{1}{(2n+1)!}x^{2n+1} + \cdots\text{.}
\end{equation*}
