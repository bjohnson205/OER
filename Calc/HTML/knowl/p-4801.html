<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If we let \(f(x) = 1-x^2\) and consider \(\int_0^1 f(x) \,dx\text{,}\) we know by the First FTC that the exact value of the integral is</p>
<div class="displaymath">
\begin{equation*}
\int_0^1 (1-x^2) \, dx = x - \frac{x^3}{3} \bigg\vert_0^1 = \frac{2}{3}\text{.}
\end{equation*}
</div>
