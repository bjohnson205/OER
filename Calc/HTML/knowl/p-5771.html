<p>Let \(m\) be the mass of a radioactive sample and let \(t\) be the time in days. The sample loses 5.6% f its mass every day means that</p>
<div class="displaymath">
\begin{equation*}
\frac{dm}{dt} = -0.056m\text{.}
\end{equation*}
