<p>Finally, we need to solve for \(y\text{.}\) Here, one point deserves careful attention. By the definition of the natural logarithm function, it follows that</p>
<div class="displaymath">
\begin{equation*}
|y| = e^{3t+C} = e^{3t}e^C\text{.}
\end{equation*}
</div>
