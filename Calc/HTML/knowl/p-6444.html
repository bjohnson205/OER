<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For this option, we know that \(\frac{dA}{dt} = 0.05A\text{,}\) \(A(0) = 10\text{,}\) and thus by the standard solution to this IVP,</p>
<div class="displaymath">
\begin{equation*}
A(t) = 10e^{0.05t}
\end{equation*}
</div>
<p>from which we see that \(A(25) = 34.90343\) million dollars.</p>
