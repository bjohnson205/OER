<p>Using the Taylor series</p>
<div class="displaymath">
\begin{equation*}
\frac{1}{1-x} = \sum_{k=0}^{\infty} x^k
\end{equation*}
</div>
<p>for \(-1 \lt  x \lt  1\) we have that</p>
<div class="displaymath">
\begin{equation*}
\frac{1}{1+x} = \sum_{k=0}^{\infty} (-1)^k x^k\text{.}
\end{equation*}
</div>
