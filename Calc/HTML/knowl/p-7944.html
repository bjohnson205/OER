<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We recognize \(f(x)\) as \(\cos(x)\) and \(f'(x)\) as \(-\sin(x)\text{.}\) This gives the known differentiation formula</p>
<div class="displaymath">
\begin{equation*}
\frac{d}{dx} \cos(x) = -\sin(x)\text{.}
\end{equation*}
</div>
