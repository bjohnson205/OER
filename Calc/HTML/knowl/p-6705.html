<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>As \(n\) gets large, the constant terms become infinitesimally small compared to \(n\) and so \(\frac{1+n}{2+n}\) looks like \(\frac{n}{n}\) or 1 for large \(n\text{.}\) So the sequence \(\left\{ \frac{1+n}{2+n}\right\}\) has a limit of 1 at infinity.</p>
