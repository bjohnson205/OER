<p>Since \(S_{n+1} = S_n + (-1)^{n+2}a_{n+1}\) we have</p>
<div class="displaymath">
\begin{align*}
\frac{S_n+S_{n+1}}{2} \amp = \frac{S_n+S_{n} + (-1)^{n+2}a_{n+1}}{2}\\
\amp = \frac{2S_{n} + (-1)^{n+2}a_{n+1}}{2}\\
\amp = S_n + \frac{1}{2}(-1)^{n+2}a_{n+1}\text{.}
\end{align*}
</div>
