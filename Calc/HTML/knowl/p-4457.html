<p>On the left side of <a knowl="./knowl/E-intprod.html" knowl-id="xref-E-intprod" alt="Equation 5.6 " title="Equation 5.6 ">EquationÂ (5.6)</a>, we have the indefinite integral of the derivative of a function. Temporarily omitting the constant that may arise, we have</p>

\begin{equation}
f(x)  g(x) = \int f(x) g'(x) \, dx + \int g(x)  f'(x) \, dx\text{.}\tag{5.7}
