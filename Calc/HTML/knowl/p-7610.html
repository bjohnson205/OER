<p>Therefore, the quadratic approximation \(P_2(x)\) to \(f\) centered at \(x=a\) is</p>
<div class="displaymath">
\begin{equation*}
P_2(x) = f(a) + f'(a)(x-a) + \frac{f''(a)}{2!}(x-a)^2\text{.}
\end{equation*}
