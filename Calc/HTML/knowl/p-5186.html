<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If we revolve about a vertical line and slice perpendicular to that line, then our slices are horizontal and of thickness \(\Delta y\text{.}\) This leads us to integrate with respect to \(y\text{,}\) as opposed to with respect to \(x\) when we slice a solid vertically.</p>
