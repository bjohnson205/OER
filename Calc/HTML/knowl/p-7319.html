<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If we have two series \(\sum a_k\) and \(\sum b_k\) of positive terms with \(a_k \geq b_k\) for every \(k\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
\sum a_k \geq \sum b_k \gt 0\text{.}
\end{equation*}
</div>
