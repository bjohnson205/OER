<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(\int_{x}^{1} g(t) \, dt = -\int_{1}^{x} g(t) \, dt\text{,}\) it follows by this fact and the Second FTC that \(\frac{d}{dx} \left[ \int_{x}^1 \cos(t^3) \, dt \right] = -\frac{d}{dx} \left[ \int_{1}^x \cos(t^3) \, dt \right] = -\cos(x^3)\text{.}\)</p>
