<p>We know that the natural log is an increasing function, so \(\frac{1}{\ln(k)}\) is a decreasing function. It is also true that \(\lim_{k \to \infty} \frac{1}{\ln(k)} = 0\) and so the series \(\sum_{k=2}^{\infty} \frac{(-1)^{k}}{\ln(k)}\) converges by the Alternating Series Test.</p></article><span class="incontext"><a href="sec-8-4-alternating.html#li-4976">in-context</a></span>
