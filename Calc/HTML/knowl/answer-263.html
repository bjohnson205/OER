<ol class="lower-alpha">
<li><p>\(\frac{dv}{dt} = 9.8 - kv\)</p></li>
<li><p>\(v = \frac{9.8}{k}\) is a stable equilibrium.</p></li>
<li><p>\(v(t) = \frac{9.8 - 9.8e^{-kt}}{k}\)</p></li>
<li><p>\(k = 9.8/54 \approx 0.181481\text{.}\)</p></li>
<li><p>\(t = \frac{\ln(0.5)}{-0.181481} \approx 3.1894\) seconds.</p></li>
