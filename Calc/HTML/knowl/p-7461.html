<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(0 \leq a_k \leq b_k\) for each positive integer \(k\text{.}\) </p>
<ul class="disc">
<li><p>If \(\sum b_k\) converges, then \(\sum a_k\) converges.</p></li>
<li><p>If \(\sum a_k\) diverges, then \(\sum b_k\) diverges.</p></li>
</ul>
