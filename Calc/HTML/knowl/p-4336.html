<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Whenever we write a definite integral, it is implicit that the limits of integration correspond to the variable of integration. To be more explicit, observe that</p>
<div class="displaymath">
\begin{equation*}
\int_2^5 xe^{x^2} \, dx = \int_{x=2}^{x=5} xe^{x^2} \, dx\text{.}
\end{equation*}
</div>
