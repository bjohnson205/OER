<article class="listitem"><h6 class="heading">
<span class="type">Item</span><span class="codenumber">8.2.8.b</span>
</h6>
<p>The amount of money introduced into the economy is the amount \(0.75P\) after the original cut plus 75% of that income from spending. So the total amount of money added to the economy is</p>
<div class="displaymath">
\begin{equation*}
0.75P + 0.75(0.75P) = 0.75P(1+0.75)
\end{equation*}
</div>
<p>dollars.</p></article><span class="incontext"><a href="sec-8-2-geometric.html#li-4673">in-context</a></span>
