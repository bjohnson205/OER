<p>An alternating series is a series of the form</p>
<div class="displaymath">
\begin{equation*}
\sum_{k=0}^{\infty} (-1)^k a_k\text{,}
\end{equation*}
</div>
<p>where \(a_k \gt 0\) for each \(k\text{.}\)</p>
