<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>
<p>When \(x=-1\) our power series is \(\sum_{k=1}^{\infty} (-1)^k k\text{.}\) Since \(k \to \infty\) as \(k \to infty\text{,}\) this series diverges by the Divergence Test.</p></article><span class="incontext"><a href="sec-8-6-powerseries.html#li-5264">in-context</a></span>
