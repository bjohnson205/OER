<p>Solving for \(P_0Ne^{kNt}\text{,}\) expanding, and factoring, it follows that</p>
<div class="displaymath">
\begin{align*}
P_0Ne^{kNt} &amp;=  P(N-P_0) + P_0 Pe^{kNt}\\
&amp;=  P(N-P_0 + P_0e^{kNt})\text{.}
\end{align*}
</div>
