<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Evaluate each of the following definite integrals exactly through an appropriate \(u\)-substitution. </p>
<ol class="lower-alpha cols2">
<li><p>\(\int_1^2 \frac{x}{1 + 4x^2} \, dx\)</p></li>
<li><p>\(\int_0^1 e^{-x} (2e^{-x}+3)^{9} \, dx\)</p></li>
<li><p>\(\int_{2/\pi}^{4/\pi} \frac{\cos\left(\frac{1}{x}\right)}{x^{2}} \,dx\)</p></li>
</ol>
