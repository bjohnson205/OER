<p>Consider the series \(\sum (-1)^k \frac{\ln(k)}{k^2}\text{.}\) </p>
<ol class="lower-roman">
<li><p>Does this series converge? Explain.</p></li>
<li><p>Does this series converge absolutely? Hint: Use the fact that \(\ln(k) \lt \sqrt{k}\) for large values of \(k\) and then compare to an appropriate \(p\)-series.</p></li>
</ol></article><span class="incontext"><a href="sec-8-4-alternating.html#li-4992">in-context</a></span>
