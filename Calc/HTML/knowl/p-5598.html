<p>Plot the functions \(y = \frac{1}{x}\) and \(y = \frac{1}{x^{3/2}}\) on the same coordinate axes for the values \(x = 0 \ldots 10\text{.}\) How would you compare their behavior as \(x\) increases without bound? What is similar? What is different?</p>
