\begin{align*}
\int_{1}^{\infty} f(x) \ dx \amp = \lim_{t \to \infty} \int_{1}^{t} \frac{1}{x} \ dx\\
\amp = \lim_{t \to \infty} \ln(x) |_{1}^{t}\\
\amp = \lim_{t \to \infty} \left(\ln(t) - \ln(1) \right)\\
\amp = \infty
\end{align*}
