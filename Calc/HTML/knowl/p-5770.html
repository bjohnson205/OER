<p>Let \(P\) be the population of the town and let \(t\) be the time in years. The population of the town grows continuously at an annual rate of \(1.25\%\) means that</p>
<div class="displaymath">
\begin{equation*}
\frac{dP}{dt} = 0.0125P\text{.}
\end{equation*}
