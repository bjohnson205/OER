<p>Since \(u=8-3x\) is linear and \(\int \sin(u) \, du = -\cos(u) + C\text{,}\) it follows that \(\int \sin(8-3x) \, dx = -\frac{1}{3} (-\cos(8-3x)) + C\text{.}\)</p></article><span class="incontext"><a href="sec-5-3-substitution.html#li-2920">in-context</a></span>
