<p>Let \(P_2(x) = 1+x+\frac{x^2}{2}\text{.}\) Show that \(P_2(0) = f(0)\text{,}\) \(P'_2(0) = f'(0)\text{,}\) and \(P''_2(0) = f''(0)\text{.}\) Then, use \(P_2(x)\) to approximate \(e\) by observing that \(P_2(1) \approx f(1)\text{.}\)</p>
