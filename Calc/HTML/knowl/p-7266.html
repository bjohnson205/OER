<li><p>\(a_n = 1 + \frac{1}{2^n} \to 1 \ne 0\) and \(b_n = -1 \to -1 \ne 0\text{.}\)</p></li>
<li><p>The series is geometric with \(r = \frac{1}{2}\text{.}\)</p></li>
<li><p>Since the two individual series diverge, neither sum is a finite number, so it doesn't make any sense to add them.</p></li>
</ol>
