<p>\(F\) is CCU wherever \(F' = f\) is increasing or wherever \(F'' = f'\) is positive. It is straightforward to show that \(f''\) is positive for \(-1 \lt x \lt 1\) and negative otherwise, thus \(F\) is CCU on \(-1 \lt x \lt 1\) and CCD for \(x \lt -1\) and \(x \gt 1\text{.}\)</p></article><span class="incontext"><a href="sec-5-2-FTC2.html#li-2839">in-context</a></span>
