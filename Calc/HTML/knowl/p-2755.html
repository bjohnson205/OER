<p>Since \(g'(x) = x^2 - 2\text{,}\) the critical numbers of \(g\) are \(x = \pm \sqrt{2} \approx \pm 1.414\text{,}\) both of which lie in the interval \(-2 \le x \le 3\text{.}\)</p>
