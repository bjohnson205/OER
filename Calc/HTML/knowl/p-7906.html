<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When \(x=-5\) our power series is \(\sum_{k=1}^{\infty} (-1)^k k^2\text{.}\) Since \(k^2 \to \infty\) as \(k \to \infty\text{,}\) this series diverges by the Divergence Test.</p>
