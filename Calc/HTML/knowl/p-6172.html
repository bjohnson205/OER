<p>Not every differential equation is separable. For example, if we consider the equation</p>
<div class="displaymath">
\begin{equation*}
\frac{dy}{dt} = t-y\text{,}
\end{equation*}
</div>
<p>it may seem natural to separate it by writing</p>
<div class="displaymath">
\begin{equation*}
y + \frac{dy}{dt} = t\text{.}
\end{equation*}
</div>
