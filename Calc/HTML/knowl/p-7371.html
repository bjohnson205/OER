<p>Note further that the absolute value of the difference between the \((n-1)\)st partial sum \(S_{n-1}\) and the \(n\)th partial sum \(S_n\) is</p>
<div class="displaymath">
\begin{equation*}
\left\lvert S_n - S_{n-1} \right\rvert = a_n\text{.}
\end{equation*}
