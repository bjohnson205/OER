<p>Integrating both sides with respect to \(t\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
\int \frac 1y\frac{dy}{dt}~dt = \int 3~dt\text{,}
\end{equation*}
</div>
<p>and thus</p>
<div class="displaymath">
\begin{equation*}
\int \frac 1y~dy =  \int 3~dt\text{.}
\end{equation*}
</div>
