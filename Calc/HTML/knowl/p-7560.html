<p>Notice that \(\frac{1}{k} - \frac{1}{k^2} = \frac{k-1}{k^2}\text{.}\) So our series can be rewritten as</p>
<div class="displaymath">
\begin{equation*}
\sum_{k=1}^{\infty} \frac{k-1}{k^2}\text{.}
\end{equation*}
