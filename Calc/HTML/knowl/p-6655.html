<p>Sequences of integers are of such interest to mathematicians and others that they have a journal<span class="footnote"><a knowl="./knowl/fn-49-hidden.html" knowl-id="hidden-fn-49" alt="Footnote 8.1 " title="Footnote 8.1 "><sup> 1 </sup></a></span> devoted to them and an on-line encyclopedia<span class="footnote"><a knowl="./knowl/fn-50-hidden.html" knowl-id="hidden-fn-50" alt="Footnote 8.2 " title="Footnote 8.2 "><sup> 2 </sup></a></span> that catalogs a huge number of integer sequences and their connections. Sequences are also used in digital recordings and images.</p>
