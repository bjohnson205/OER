<p>Using the Fundamental Trigonometric Identity, we observe that \(\sin^2(x) = 1-\cos^2(x)\text{,}\) and thus</p>
<div class="displaymath">
\begin{equation*}
\sin^3(x) = \sin(x) \cdot \sin^2(x) = \sin(x) (1-\cos^2(x))\text{.}
\end{equation*}
