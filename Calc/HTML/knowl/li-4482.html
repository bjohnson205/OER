</h6>
<p>Expanding and rewriting the differential equation in (b), we see that</p>
<div class="displaymath">
\begin{equation*}
\frac{dP}{dt} = P - 0.1P^2 - 0.2P = 0.8P - 0.1P^2 = 0.1P(8 - P)\text{.}
\end{equation*}
</div>
<p>This, too, is a logistic equation, with carrying capacity \(8000\) fish.</p></article><span class="incontext"><a href="sec-7-6-logistic.html#li-4482">in-context</a></span>
