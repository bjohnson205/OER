<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Consider the indefinite integral \(\int \tan(x) \, dx\text{.}\) By rewriting the integrand as \(\tan(x) = \frac{\sin(x)}{\cos(x)}\) and identifying an appropriate function-derivative pair, make a \(u\)-substitution and hence evaluate \(\int \tan(x) \, dx\text{.}\)</p>
