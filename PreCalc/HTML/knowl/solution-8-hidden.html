<body><span class="solution"><p>Begin by finding the largest perfect square factor of 135. \begin{aligned}
                    135 \amp=3\cdot 3\cdot 3\cdot 5\\
                    \amp=3^2\cdot 3\cdot 5\\
                    \amp=9\cdot 15.
                    \end{aligned} Therefore we have  \begin{aligned}
                    \sqrt{135} \amp=\sqrt{9\cdot 15}\\
                    \amp=\sqrt{9}\cdot\sqrt{15}\\
                    \amp=3\cdot\sqrt{15}.
                    \end{aligned}
                </p></span></body>
