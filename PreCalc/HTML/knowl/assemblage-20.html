<article class="assemblage-like"><h6 class="heading"><span class="title">Slope-Intercept Form</span></h6>
<p>If we write an equation of a linear function in the form,</p>
<div class="displaymath">
\begin{equation*}
f (x) = b + mx
\end{equation*}
</div>
<p>then \(m\) is the <dfn class="terminology">slope</dfn> of the line, and \(b\) is the <dfn class="terminology">vertical intercept</dfn>.</p></article><span class="incontext"><a href="linear-functions.html#assemblage-20">in-context</a></span>
