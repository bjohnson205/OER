<article class="listitem"><h6 class="heading">
<span class="type">Item</span><span class="title">percent</span>
</h6>
<p><dfn class="terminology">n</dfn>, a fraction with (an understood) denominator of \(100\text{.}\) For example, to express the fraction \(\frac{51}{100}\) as a percent, we write \(51\%\) or say "\(51\) percent."</p></article><span class="incontext"><a href="glossary.html#li-856">in-context</a></span>
