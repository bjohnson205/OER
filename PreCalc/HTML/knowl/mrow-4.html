\text{Product Rule for Radicals: }\, \sqrt[n]{a\cdot b}=\sqrt[n]{a}\cdot\sqrt[n]{b}\\
\text{Quotient Rule for Radicals: }\, \sqrt[n]{\frac{a}{b}}=\frac{\sqrt[n]{a}}{\sqrt[n]{b}}
\end{gather*}
