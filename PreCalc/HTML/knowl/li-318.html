<p>The initial value of the population was \(a = 300\text{,}\) and its weekly growth factor is \(b = 2\text{.}\) Thus, a formula for the population after \(t\) weeks is</p>
<div class="displaymath">
\begin{equation*}
P(t) = 300 \cdot 2^t.
\end{equation*}
