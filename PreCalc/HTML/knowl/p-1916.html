<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The graph of \(f(\dfrac{1}{2}x)\) is stretched horizontally by a factor of \(2 \) compared to the graph of \(f(x) \text{.}\) Further, if \((x,y) \) is a point on the graph of \(f(x)\text{,}\) then \((2x,y) \) is a point on the graph of \(f(\dfrac{1}{2}(x))\text{.}\)</p>
