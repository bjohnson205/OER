<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In this section, we review the rules of exponents. Recall that if a factor is repeated multiple times, then the product can be written in <dfn class="terminology">exponential form</dfn> \(x^n\text{.}\) The positive integer exponent \(n\) indicates the number of times the base \(x\) is repeated as a factor.</p>
