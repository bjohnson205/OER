<article class="listitem"><h6 class="heading">
<span class="type">Item</span><span class="title">associative law of addition</span>
</h6>
<p><dfn class="terminology">n</dfn>, the property that when adding three or more terms, the grouping of terms does not affect the sum. We express this formally by saying that if \(a\text{,}\) \(b\text{,}\) and \(c\) are any numbers, then \((a + b) + c = a + (b + c)\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-609">in-context</a></span>
