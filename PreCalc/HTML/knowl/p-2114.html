<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The parts making up the polynomial function which are of the form \(a_ix^i \) for some \(i \) are called <dfn class="terminology">terms</dfn>. The term \(a_nx^n \) is call the <dfn class="terminology">leading term</dfn>.</p>
