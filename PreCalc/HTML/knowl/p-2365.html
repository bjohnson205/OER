<p>Thus, the \((x,y)\) coordinates for the point on the unit circle corresponding to an angle of 30 degrees or \(\pi/6\) are</p>
<div class="displaymath">
\begin{equation*}
(x,y) = \left(\frac{\sqrt{3}}{2},\frac{1}{2}\right)\text{.}
\end{equation*}
