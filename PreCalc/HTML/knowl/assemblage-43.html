<article class="assemblage-like"><h6 class="heading"><span class="title">The Natural Logarithm</span></h6>
<p>The natural logarithm is the logarithm base \(e\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
\ln x = \log_{e}{x}, ~~~~ x\gt 0
\end{equation*}
