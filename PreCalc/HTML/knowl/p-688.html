<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In this course, we call any polynomial with degree higher than 3 an \(n\)th-degree polynomial. For example, if the degree is 4, we call it a fourth-degree polynomial; if the degree is 5, we call it a fifth-degree polynomial, and so on.</p>
