<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Multiply only the terms grouped within the parentheses for which we are applying the distributive property.</p>
<div class="displaymath">
\begin{equation*}
\begin{aligned}
5(-2a+5b)-2c \amp = 5\cdot (-2a)+5\cdot 5b-2c\\
\amp = -10a+25b-2c.
\end{aligned}
\end{equation*}
</div>
