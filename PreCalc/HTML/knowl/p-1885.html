<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A function \(f\) is called an <dfn class="terminology">even function</dfn> if</p>
<div class="displaymath">
\begin{equation*}
f(x)=f(-x)
\end{equation*}
</div>
<p>for all \(x \) in the domain of \(f \text{.}\) In other words, a function is even if performing a reflection about the \(y\)-axis does not change the graph of the function.</p>
