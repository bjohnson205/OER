<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We can always find the inverse of a function \(y=f(x) \) simply by solving for \(x \) thus interchanging the role of the input and output variables. In the preceding examples, this process created a new function. However, this process does not always lead to be a function.</p>
