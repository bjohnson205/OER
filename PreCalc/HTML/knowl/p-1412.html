<p>Let \(B(w)\) give the residential water bill in Arid, New Mexico after using \(w\) HCF (hundereds of cubic feet) of water:</p>
<div class="displaymath">
\begin{equation*}
B(w) =
\begin{cases}
30 + 2w\text{, } \amp   0 \le w \le 50\\
50 + 3w\text{, } \amp  w\gt 50
\end{cases}.
\end{equation*}
