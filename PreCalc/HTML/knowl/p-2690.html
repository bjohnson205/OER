<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Using \(\pi/4\) as our initial solution and adding multiples of the period of tangent to this solution gives us the full set of solutions:</p>
<div class="displaymath">
\begin{equation*}
\theta = \frac{\pi}{4}+\pi k \hspace{.25in} \text{ where } k \text{ is any integer} 
\end{equation*}
</div>
