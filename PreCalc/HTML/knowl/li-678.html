<span class="type">Item</span><span class="title">decimal place</span>
</h6>
<p><dfn class="terminology">n</dfn>, the position of a digit relative to the decimal point. For example, in the number \(3.14159\text{,}\) the digit \(4\) is in the second decimal place, or hundredths place.</p></article><span class="incontext"><a href="glossary.html#li-678">in-context</a></span>
