<p>Rewrite the entire quantity in the denominator with an exponent of \(2\) and then simplify further.</p>
<div class="displaymath">
\begin{equation*}
\begin{aligned}
(-4x^2y)^{-2}\amp =\frac{1}{(-4x^2y)^2}\\
\amp =\frac{1}{(-4)^2(x^2)^2(y)^2}\\
\amp = \frac{1}{16x^4y^2}
\end{aligned}
\end{equation*}
