<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>if \(P(x)\) has degree \(m\) and \(Q(x)\) has degree \(n\) (and both \(P(x)\) and \(Q(x)\) are nonzero), then their product \(P(x)Q(x)\) has degree \(n + m\text{.}\)</p>
