<body><span class="solution"><p>Treat the expression \((x+y)\) as the base.</p>
<div class="displaymath">
\begin{equation*}
\begin{aligned}
(x+y)^9(x+y)^{13}\amp =(x+y)^{9+13}\\
\amp =(x+y)^{22}
\end{aligned}
\end{equation*}
