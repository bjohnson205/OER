<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given two or more monomials, it will be useful to find the <dfn class="terminology">greatest common factor (GCF)</dfn> of each. The GCF of the monomials is the product of the common variable factors and the GCF of the coefficients.</p>
