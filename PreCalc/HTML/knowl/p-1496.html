<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>First, let's find the function \(f(g(x))\text{.}\) To identify this function, we are pluggin in \(.5x\) for \(x\) in the function \(f(x)=x^2-2x\text{.}\) We get the function</p>
<div class="displaymath">
\begin{equation*}
f(g(x))=f(.5x)=(.5x)^2-2(.5x)=.25x^2-x.
\end{equation*}
</div>
