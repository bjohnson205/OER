<article class="assemblage-like"><h6 class="heading"><span class="title">Exponential Growth</span></h6>
<p>The function</p>
<div class="displaymath">
\begin{equation*}
P(t) = a (b)^t
\end{equation*}
</div>
<p>models exponential growth.</p>
<p>\(a = P(0)\) is the <dfn class="terminology">initial value</dfn> or principal value of \(P\text{;}\)</p>
<p>\(b\) is the <dfn class="terminology">growth factor</dfn>.</p></article><span class="incontext"><a href="Comparing-Exponential-and-Linear-Growth.html#assemblage-31">in-context</a></span>
