<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">period</dfn> of a periodic function is how long it takes for the output values to begin repeating, or the smallest horizontal shift with \(P&gt;0\text{,}\) such that \(f(x+P)=f(x)\) for all values of \(x\text{.}\)</p>
