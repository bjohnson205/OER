<p>Since \(-0.8\) is not a known unit circle value, we must apply the inverse sine function to solve for \(\theta\text{,}\) which gives us</p>
<div class="displaymath">
\begin{equation*}
\theta=\sin^{-1}(-0.8)
\end{equation*}
