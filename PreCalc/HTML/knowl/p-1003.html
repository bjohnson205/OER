<p>The domain of \(f\) consists all real numbers except \(−\frac{1}{3}\text{,}\) and the domain of \(g\) consists of all real numbers except \(−1\text{.}\) Therefore, the domain of \(f + g\) consists of all real numbers except \(−1\) and \(−\frac{1}{3}\text{.}\)</p>
