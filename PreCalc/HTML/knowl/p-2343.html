<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>When working in degrees, we found coterminal angles by adding or subtracting 360 degrees, a full rotation. Likewise, in radians, we can find coterminal angles by adding or subtracting full rotations of \(2\pi\) radians.</p>
