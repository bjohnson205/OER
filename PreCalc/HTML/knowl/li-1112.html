<span class="type">Item</span><span class="title">upper triangular form</span>
</h6>
<p><dfn class="terminology">n</dfn>, (of a matrix) a matrix with all zeros in the lower left corner. More precisely, the entry in the \(i\)th row and \(j\)th column is \(0\) whenever \(i \gt j\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-1112">in-context</a></span>
