<span class="solution"><h6 class="heading">
<span class="type">Solution</span><span class="codenumber">23.1</span>
</h6>
<p>Since \(30^\circ\) is a common angle on the unit circle, we have that</p>
<div class="displaymath">
\begin{equation*}
\cos(30^\circ)=\frac{\sqrt{3}}{2} \hspace{.25in} \text{and} \hspace{.25in} \sin(30^\circ)=\frac{1}{2}
\end{equation*}
</div></span><span class="incontext"><a href="sine-and-cosine.html#solution-271">in-context</a></span>
