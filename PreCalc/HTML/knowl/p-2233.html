<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(P(a)\) and \(Q(a)\) are both zero in the rational function \(f(x)=\frac{P(x)}{Q(x)}\text{,}\) but the reduced expression for \(f(x)\) is defined at \(x=a\text{,}\) then the graph of \(f(x)\) has a <dfn class="terminology">hole</dfn> at \(x=a\) rather than an asymptote.</p>
