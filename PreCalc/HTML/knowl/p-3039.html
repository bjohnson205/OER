<h6 class="heading"><span class="type">Paragraph</span></h6>
<p><dfn class="terminology">v</dfn>, to raise an expression to the power \(3\text{.}\) For example, to cube \(2\) means to form the product of three \(2\)s: \(2^3 = 2 \times 2 \times 2 = 8\text{.}\)</p>
