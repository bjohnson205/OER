<p>The relation is not a function because the \(x\)-value \(3\) corresponds to two \(y\)-values. We can also recognize functions as relations where no \(x\)-values are repeated (ignoring redundancy). The domain is \(\{−4, -2, 0, 3\}\) and the range is \(\{−3, 3, 5, 6, 7\}\text{.}\)</p></span></body>
