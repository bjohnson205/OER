<body><span class="solution"><p>Here we are asked to find the \(x\)-value corresponding to a particular \(y\)-value. We begin with \(2\) on the \(y\)-axis and then read the corresponding \(x\)-value.</p>
<p>We can see that \(g(x)=2\) where \(x=-5\text{,}\) which means \(g(-5)=2\text{.}\)</p></span></body>
