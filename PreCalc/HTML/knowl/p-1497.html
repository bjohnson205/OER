<p>Now, to find the value \(f(g(1))\) we simply evaluate the function \(f(g(x))\) at \(1\text{.}\) We have</p>
<div class="displaymath">
\begin{equation*}
f(g(1))=.25(1)^2-1=.25-1=-.75.
\end{equation*}
</div>
