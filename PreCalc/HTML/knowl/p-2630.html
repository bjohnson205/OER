<p>Using our work above and substituting our known values into the generalized sine function \(f(t)=A\sin(Bt) + k\) gives us the following formula for the function described and graphed above.</p>
<div class="displaymath">
\begin{equation*}
f(t) = -2\sin\left(\frac{\pi}{2}t\right) + 3
\end{equation*}
