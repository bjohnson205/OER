<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To find the value of \(C\) that corresponds to \(x = \alert{500}\text{,}\) evaluate \(C(500)\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
C(\alert{500}) = 3000 + 20(\alert{500}) = 13,000
\end{equation*}
</div>
<p>The cost of producing 500 backpacks is $13,000.</p>
