<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Radians and degrees both measure angles. Thus, it is possible to convert between the two. Since one rotation around the unit circle equals 360 degrees or \(2\pi\) radians, we can use this as a conversion factor.</p>
