<p>The tangent function is an example of a periodic function that does not have an amplitude or midline. This is because it is not a wave-like periodic function. The period of tangent is \(\pi\text{.}\)</p></article><span class="incontext"><a href="section-47.html#note-20">in-context</a></span>
