<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Other terms which are often used are: </p>
<ol class="decimal">
<li>
<p>If \(b \gt 1\text{,}\) the function is said to have <dfn class="terminology">exponential growth</dfn>.</p>
<p>If \(0 \lt b \lt 1\text{,}\) the function is said to have <dfn class="terminology">exponential decay</dfn>.</p>
</li>
<li><p>The \(y\)-intercept is \((0, a)\text{.}\) There is no \(x\)-intercept.</p></li>
</ol>
