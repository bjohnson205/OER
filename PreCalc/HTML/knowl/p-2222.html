<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall in the start of this chapter we discussed the long run behavior of polynomial functions. Recall too that given a polynomial</p>
<div class="displaymath">
\begin{equation*}
f(x)=a_nx^n+a_{n-1}x^{n-1}+\cdots + a_1x+a_0 
\end{equation*}
</div>
<p>the leading term of \(f(x) \) is the term \(a_nx^n \text{.}\)</p>
