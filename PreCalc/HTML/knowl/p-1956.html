<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">quadratic function</dfn> is one that can be written in the form</p>
<div class="displaymath">
\begin{equation*}
f(x)=ax^2+bx+c 
\end{equation*}
</div>
<p>where \(a,b,\) and \(c\) are constants with \(a\neq 0\text{.}\)</p>
