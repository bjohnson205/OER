<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Compared to \(y=x^2\text{,}\) the graph of \(h(x) = -x^2\) is flipped, or reflected, about the \(x\)-axis. The \(y\)-coordinate of each point on the graph of \(y = x^2\) is replaced by its additive inverse.</p>
