<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>On an income of $15,000, the amount of income over $13,000 is $15,000 - $13,000 = $2000, so you would pay $1500 plus 20% of $2000, or</p>
<div class="displaymath">
\begin{equation*}
T = 1500 + 0.20(2000) = 1900.
\end{equation*}
</div>
<p>You can compute the other function values in the same way.</p>
