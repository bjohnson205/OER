<article class="assemblage-like"><h6 class="heading"><span class="title">Vertical Shifts</span></h6>
<p></p>
<p>Let \(k\gt 0\text{.}\) Compared with the graph of \(y = f (x)\text{,}\) </p>
<ol class="decimal">
<li>the graph of \(y=f(x)+k\) is shifted <em class="emphasis">upward</em> \(k\) units, and</li>
<li>the graph of \(y=f(x)-k\) is shifted <em class="emphasis">downward</em> \(k\) units.</li>
