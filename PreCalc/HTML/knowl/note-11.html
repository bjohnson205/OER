<span class="type">Note</span><span class="codenumber">11</span><span class="title">Negative Angles</span>
</h6>
<p>On a number line, a positive number is measured to the right and a negative number is measured in the opposite direction (to the left). Similarly, a positive angle is measured counterclockwise and a <dfn class="terminology">negative angle</dfn> is measured in the opposite direction (<dfn class="terminology">clockwise</dfn>).</p></article><span class="incontext"><a href="unit-circle.html#note-11">in-context</a></span>
