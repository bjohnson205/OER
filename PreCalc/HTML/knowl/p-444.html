<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We next define the <dfn class="terminology">identity function</dfn> \(f(x)=x\text{.}\) Evaluating any value for \(x\) will result in the same value. For example, \(f(0)=0\) and \(f(2)=2\text{.}\) The identity function is linear, \(f(x)=1x+0\text{,}\) with slope \(m=1\) and \(y\)-intercept \((0,0)\text{.}\)</p>
