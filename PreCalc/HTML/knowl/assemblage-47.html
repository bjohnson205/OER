<article class="assemblage-like"><h6 class="heading"><span class="title">Composing Functions</span></h6>
<p>Given two functions \(f(x)\) and \(g(x)\text{,}\) the composition \(f(g(x))\) has the same input as \(g \text{,}\) but has the same output as \(f \text{.}\)</p></article><span class="incontext"><a href="section-35.html#assemblage-47">in-context</a></span>
