<article class="paragraphs"><p>Since 45 degrees is half of 90 degrees, we can start at the positive horizontal axis and measure clockwise half of a 90 degree angle.</p>
<p>We can find a positive coterminal angle by adding 360 degrees.</p>
<div class="displaymath">
\begin{equation*}
-45^\circ+360^\circ=315^\circ
\end{equation*}
