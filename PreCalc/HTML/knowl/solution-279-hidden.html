<body><span class="solution"><p>From the definition of tangent, we get that</p>
<div class="displaymath">
\begin{equation*}
\tan\left(\frac{\pi}{3}\right)=\frac{\sin(\pi/3)}{\cos(\pi/3)}= \frac{\sqrt{3}/2}{1/2} = \frac{\sqrt{3}}{2} \cdot \frac{2}{1} = \frac{\sqrt{3}}{1} = \sqrt{3}
\end{equation*}
</div></span></body>
