<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We see that the distributive property allows us to write the polynomial \(12x^2y^3+6xy^2\) as a product of two factors \(6xy^2\) and \((2xy+1)\text{.}\) Note that in this case, \(6xy^2\) is the GCF of the terms of the polynomial: GCF\((12x^2y^3,6xy^2)=6xy^2\text{.}\)</p>
