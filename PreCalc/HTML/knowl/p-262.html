<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The representation of a relation on a rectangular coordinate plane, as illustrated above, is called a <dfn class="terminology">graph</dfn>. Any curve graphed on a rectangular coordinate plane represents a set of ordered pairs and thus defines a relation.</p>
