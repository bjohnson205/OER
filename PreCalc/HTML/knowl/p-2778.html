<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(0.927\) is greater than 0 and less than \(\pi/2 \approx 1.571\text{,}\) we know that \(\theta=0.927\) lies in Quadrant I. Since the point \((x,y)=(3,-4)\) is located in Quadrant IV, we must find the other angle on the unit circle with \(\cos(\theta) = 0.6\)</p>
