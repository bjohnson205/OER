<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Thus, the function \(f(2x)=(2x-1)^2\) is the result of starting with \(x^2\) and applying </p>
<ol class="decimal">
<li>horizontal shift right by \(1\)</li>
<li>horizontal compression by a factor of \(2 \)</li>
</ol>
<p> in this order.</p>
