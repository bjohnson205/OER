<p>An angle of 800 degrees is coterminal with an angle of</p>
<div class="displaymath">
\begin{equation*}
800^\circ - 360^\circ = 440^\circ
\end{equation*}
</div>
<p>It is also coterminal with an angle of</p>
<div class="displaymath">
\begin{equation*}
440^\circ - 360^\circ = 80^\circ\text{.}
\end{equation*}
</div>
