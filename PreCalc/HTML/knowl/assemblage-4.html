<article class="assemblage-like"><h6 class="heading"><span class="title">Percent to Decimal Transformation</span></h6>
<p>Suppose \(a\) represents a partial amount of the whole amount \(b\text{.}\) Then we have</p>
<div class="displaymath">
\begin{equation*}
\frac{\text{partial amount }a}{\text{whole amount }b} = \text{decimal value }
\end{equation*}
</div>
<p>The decimal value is then converted to a percent.</p></article><span class="incontext"><a href="Expressions-and-Formulas.html#assemblage-4">in-context</a></span>
