<body><span class="solution"><p>The amount of change in the price of the jeans is \(28-40 = -12\) dollars. So the percent change \(= -12/40 = -.3\text{.}\) We convert this to a percent, or \(-30%\text{.}\) The negative tells us that the price has decreased. So the percent discount on the jeans was \(30%\text{.}\)</p></span></body>
