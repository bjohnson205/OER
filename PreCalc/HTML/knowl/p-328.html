<p>The Greek letter delta \((\Delta)\) is often used to describe the change in a quantity. Therefore, the slope is sometimes described using the notation \(\frac{\Delta y}{\Delta x}\text{,}\) which represents the change in \(y\) divided by the change in \(x\text{.}\)</p>
