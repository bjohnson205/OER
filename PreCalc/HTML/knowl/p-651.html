<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall that the variable \(x\) is assumed to have an exponent of one, \(x=x^1\text{.}\)</p>
<div class="displaymath">
\begin{equation*}
\begin{aligned}
\left(x^5\cdot x^4\cdot x\right)^2\amp =\left(x^{5+4+1}\right)^2\\
\amp =(x^{10})^2\\
\amp =x^{10\cdot 2}\\
\amp = x^{20}
\end{aligned}
\end{equation*}
</div>
