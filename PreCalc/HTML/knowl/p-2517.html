<p>From the common angles on the unit circle, the two angles where \(\sin(\theta)=1/2\) in the interval \([0,2\pi]\) are</p>
<div class="displaymath">
\begin{equation*}
\theta = \frac{\pi}{6} \hspace{.25in} \text{and} \hspace{.25in} \theta = \frac{5\pi}{6}
\end{equation*}
