<span class="type">Solution</span><span class="codenumber">24.1</span>
</h6>
<p>Since \(\displaystyle \frac{5\pi}{4}\) is a common angle on the unit circle, we have that</p>
<div class="displaymath">
\begin{equation*}
\cos\left(\frac{5\pi}{4}\right)=-\frac{\sqrt{2}}{2} \hspace{.25in} \text{and} \hspace{.25in} \sin\left(\frac{5\pi}{4}\right)=-\frac{\sqrt{2}}{2}
\end{equation*}
</div></span><span class="incontext"><a href="sine-and-cosine.html#solution-272">in-context</a></span>
