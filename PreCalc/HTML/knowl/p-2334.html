<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since we are given an angle in radians and we want to convert it to degrees, we multiply the angle by \(180^\circ\) and then divide by \(\pi\) radians.</p>
<div class="displaymath">
\begin{equation*}
\frac{\pi}{6} \text{ radians} \cdot \frac{180^\circ}{\pi \text{ radians}} = 30^\circ
\end{equation*}
</div>
