<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>So, the \(x\)-intercepts of \(g(x) \) can be achieved by taking the intercepts of \(f(x) \) and divide each by 2. This tells us that \(g(x)\) is a horizontal compression by a factor of \(2 \text{.}\) Hence, we may write</p>
<div class="displaymath">
\begin{equation*}
g(x)=f(2x).
\end{equation*}
</div>
