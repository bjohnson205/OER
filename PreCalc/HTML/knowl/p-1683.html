<p><dfn class="terminology">Nominal rate</dfn> is synonymous with stated (or given) rate. If we label this rate is \(r \text{,}\) then this would be the \(r \) appearing in each of the following formulas: </p>
<ul class="disc">
<li>\(a(1+r)^t\text{,}\)</li>
<li>\(a(1+\dfrac{r}{n})^{nt}\text{,}\)</li>
<li>\(P(e)^{rt}. \)</li>
</ul>
