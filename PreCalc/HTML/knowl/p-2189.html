<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f(x) \) be a polynomial function. </p>
<ol class="decimal">
<li><p>At a root of <dfn class="terminology">even multiplicity</dfn> the graph of \(f(x)\) <dfn class="terminology">bounces</dfn> off the \(x\)-axis.</p></li>
<li><p>At a root of <dfn class="terminology">odd multiplicity</dfn> the graph of \(f(x)\) <dfn class="terminology">crosses</dfn> the \(x\)-axis.</p></li>
</ol>
