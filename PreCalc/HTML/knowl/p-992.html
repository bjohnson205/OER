<p>The average cost of producing \(100\) sweaters per day is \($10.00\) per sweater. If \(200\) sweaters are produced, the average cost per sweater is \($5.00\text{.}\) If \(300\) are produced, the average cost per sweater is \($4.00\text{.}\)</p>
