<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(y=f(x) \) is a function such that its inverse, \(x=f^{-1}(y)\text{,}\) is also a function then we say that \(f(x) \) is an <dfn class="terminology">invertible function</dfn>.</p>
