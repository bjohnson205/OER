<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If \(x,y,b&gt;0\text{,}\) and \(b\neq 1\text{,}\) then </p>
<ol class="decimal">
<li><p>\(\log_b(xy)=\log_b(x)+\log_b(y),\)</p></li>
<li><p>\(\log_b\frac{x}{y}=\log_b(x)-\log_b(y),\)</p></li>
<li><p>\(\log_b(x^k)=k\cdot \log_b(x),\)</p></li>
<li><p>\(\log_b(b^y)=y,\)</p></li>
<li><p>\(b^{\log_b(x)}=x.\)</p></li>
</ol>
