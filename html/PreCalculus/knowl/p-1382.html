<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Consider the graph of the function \(f (x) =\sqrt{x + 4}\) and observed that \(f (x)\) is undefined for \(x\)-values less than \(-4\text{.}\) For this function, we must choose \(x\)-values in the interval \([-4, \infty)\text{.}\)</p>
