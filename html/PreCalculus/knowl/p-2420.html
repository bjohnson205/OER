<p>Since the radius of the unit circle is 1, these simplify to</p>
<div class="displaymath">
\begin{equation*}
\cos(\theta) = \frac{x}{r} = \frac{x}{1} = x \hspace{.3in} \text{and} \hspace{.3in} \sin(\theta) = \frac{y}{r} = \frac{y}{1} = y
\end{equation*}
