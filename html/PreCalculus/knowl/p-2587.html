<p>Using the relationships above, the stretch/compression factor is \(|B|=|\pi/4|\text{.}\) Therefore, the period of the function is</p>
<div class="displaymath">
\begin{equation*}
P = \frac{2\pi}{|B|} = \frac{2\pi}{|\pi/4|} = 2\pi \cdot \frac{4}{\pi} = 8 
\end{equation*}
</div>
