<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Now, since the terms \(\ x \ \) and \(\ 2x+1 \ \) multiply together to equal 0, we know that either \(\ x=0 \ \) or \(\ 2x+1=0 \ \text{.}\) Therefore, we get the two solutions</p>
<div class="displaymath">
\begin{equation*}
x=0 \hspace{.25in} \text{ and } \hspace{.25in} x=-\frac{1}{2}
\end{equation*}
</div>
