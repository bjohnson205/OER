<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>However, the graph may cross the \(x\)-axis at one point, at two points, or not at all. Points where the parabola intersects the \(x\)-axis are called the \(x\)-<dfn class="terminology">intercepts</dfn>. If there are two \(x\)-intercepts, they are equidistant from the axis of symmetry.</p>
