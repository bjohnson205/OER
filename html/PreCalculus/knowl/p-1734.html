<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Due to the relationship between logarithms and exponentials, we often say that the equations</p>
<div class="displaymath">
\begin{equation*}
x=\log_b(y)\ \ \ \ \text{and}\ \ \ \ b^x=y
\end{equation*}
</div>
<p>are equivalent.</p>
