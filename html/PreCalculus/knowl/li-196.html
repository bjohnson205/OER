</h6>An increase of 50% means an additional 50% of the current production level, \(b\text{.}\) Therefore, a co-op that produced \(b\) backpacks per month during the winter should increase production to \(b + 0.5b\text{,}\) or \(1.5b\) backpacks per month in the summer.</article><span class="incontext"><a href="function-notation-input-and-output.html#li-196">in-context</a></span>
