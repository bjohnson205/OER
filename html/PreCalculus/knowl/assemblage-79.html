<article class="assemblage-like"><p>A <dfn class="terminology">degree</dfn> is a measurement of an angle. One rotation around a circle is equal to 360 degrees.</p>
<p>An angle measured in degrees should always include the degree symbol \(^\circ\) or the word "degrees" after the number. For example, \(90^\circ=90\) degrees.</p></article><span class="incontext"><a href="unit-circle.html#assemblage-79">in-context</a></span>
