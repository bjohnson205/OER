<body><article class="exercise-like"><p>Given \(f(x)=\frac{2x+5}{3x^2+14x-5}\) and \(g(x)=\frac{6x^2+13x-5}{x+5}\text{,}\) find \(\left(\frac{f}{g}\right)(x)\) and determine the restrictions on the domain.</p></article></body>
