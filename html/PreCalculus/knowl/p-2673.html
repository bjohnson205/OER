<p>We could also add or subtract multiples of the period for the other initial solution, \(5\pi/6\text{.}\) Doing this gives us the solutions</p>
<div class="displaymath">
\begin{equation*}
\theta = \frac{17\pi}{6} \hspace{.25in} \text{ and } \hspace{.25in} \theta = -\frac{7\pi}{6}
\end{equation*}
