<article class="assemblage-like"><h6 class="heading"><span class="title">Inverse Functions</span></h6>
<p>Suppose \(g\) is the <dfn class="terminology">inverse function</dfn> for \(f\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
g(b) = a \text{ if and only if }f(a) = b.
\end{equation*}
</div></article><span class="incontext"><a href="Brief-Intro-To-Composite-And-Inverse-Functions.html#assemblage-26">in-context</a></span>
