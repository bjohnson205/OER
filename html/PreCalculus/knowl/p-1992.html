<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>All these parabolas share certain features. The graph has either a highest point (if the parabola opens downward, as in <a knowl="./knowl/fig-parabola-diagram.html" knowl-id="xref-fig-parabola-diagram" alt="Figure 287 " title="Figure 287 ">Figure 287</a>a) or a lowest point (if the parabola opens upward, as in <a knowl="./knowl/fig-parabola-diagram.html" knowl-id="xref-fig-parabola-diagram" alt="Figure 287 " title="Figure 287 ">Figure 287</a>b). This high or low point is called the <dfn class="terminology">vertex</dfn> of the graph.</p>
