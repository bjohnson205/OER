<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>On a number line, a positive number is measured to the right and a negative number is measured in the opposite direction (to the left). Similarly, a positive angle is measured counterclockwise and a <dfn class="terminology">negative angle</dfn> is measured in the opposite direction (<dfn class="terminology">clockwise</dfn>).</p>
