<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(b\neq 1 \) be a positive number, then the function</p>
<div class="displaymath">
\begin{equation*}
f(t)=\log_b(t) 
\end{equation*}
</div>
<p>is called a logarithm with base \(b \text{.}\)</p>
