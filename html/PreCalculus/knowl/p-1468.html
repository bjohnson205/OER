<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A function may be defined by different formulas on different portions of the \(x\)-axis. Such a function is said to be defined <dfn class="terminology">piecewise</dfn>. To graph a function defined piecewise, we consider each piece of the \(x\)-axis separately.</p>
