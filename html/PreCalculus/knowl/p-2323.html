<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">radian</dfn> is a measurement of an angle that arises from looking at angles as a fraction of the circumference of the unit circle. A complete trip around the unit circle amounts to a total of \(2\pi\) radians.</p>
