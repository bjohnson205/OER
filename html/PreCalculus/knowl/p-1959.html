<p>Suppose that the height of a baseball \(t\) seconds after being hit is given by</p>
<div class="displaymath">
\begin{equation*}
h = -16t^2 + 64t + 4.
\end{equation*}
</div>
<p>How can we find two times when the baseball is \(64\) feet high?</p>
