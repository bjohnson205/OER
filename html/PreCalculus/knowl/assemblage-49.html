<article class="assemblage-like"><h6 class="heading"><span class="title">Horizontal Shifts</span></h6>
<p></p>
<p>Let \(h\gt 0\text{.}\) Compared with the graph of \(y = f (x)\text{,}\) </p>
<ol class="decimal">
<li>the graph of \(y = f (x + h)~ ~\) is shifted \(h\) units to the <em class="emphasis">left</em>, and</li>
<li>the graph of \(y = f (x - h)~ ~\) is shifted \(h\) units to the <em class="emphasis">right</em>.</li>
</ol></article><span class="incontext"><a href="transformations.html#assemblage-49">in-context</a></span>
