<h6 class="heading"><span class="type">Paragraph</span></h6>
<p><dfn class="terminology">Parallel lines</dfn> are lines in the same plane that never intersect. Two different, non-vertical, lines in the same plane with slopes \(m_1\) and \(m_2\) are parallel if their slopes are the same, \(m_1=m_2\text{.}\)</p>
